{% extends 'TBackpack/layout.html' %}


<h2 class="text-center">Wishlist</h2>

{% block content %}

<div class="col-md-2 col-md-offset-5">
<h2 class="text-center">Wishlist</h2>
<ol>
	{% for w in wishlist %}
	<li> {{w.Destination_id.Destination_name}} </li>
	<p><a href="{% url 'viewDest' w.Destination_id.id %}"> Detalii destinatie </a> </p>
	
	{% endfor %}
</ol>
</div>
{% endblock %}
