<html>
  <head>
    <title>Backpack</title>
    {% load static %}
   
  </head>

  <body>
  <div>
    {% block head %}
      <h1>Welcome to Backpack</h1>
    {% endblock %}
    <div>
    <span>Logged in as:<span>
    {% if user.profile %}
      <a href="{% url 'user_profile' user.profile.pk %}">{{ user.username }}</a>
    {% else %}
      {{ user.username }}
    {% endif %}
    | <a href="{% url 'logout' %}">Logout</a>
    </div>
    {% block content %}
    {% endblock %}
  </div>
  </body>
</html>
