  
{% extends 'TBackpack/layout.html' %}

{% block head %}
<h1>My Profile - {{object.user.username}} </h1>
{% endblock %}

{% block content %}

    <ul>
        <li>First Name: {{object.First_name}}</li>
        <li>Last Name: {{object.Last_name}}</li>
        <li>Birthdate: {{object.Birthdate}}</li>
        <li>Sex: {{object.Sex}}</li>
        <span class="user-image"> <img src="{{ object.Avatar.url }}" width="50px" height="50px" /> </span>
    </ul>
    <a class="button" href="{% url 'editProfile' object.User.id %}">Edit</a>

 {% endblock %}
